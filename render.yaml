# render.yaml
services:
  # Backend API Service (Node.js)
  - type: web
    name: supplier-risk-api
    env: node
    rootDir: .
    plan: free
    buildCommand: |
      npm install
      npm run build:server
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: GROQ_API_KEY
        sync: false

  # Frontend Static Site (Corrected Configuration)
  - type: web
    name: supplier-risk-client
    env: static  # Required for static sites
    rootDir: .
    plan: free
    buildCommand: |
      npm install
      npm run build:client
    staticDir: ./public  # Replace "publishDir" with "staticDir"
    routes:
      - type: rewrite
        source: /api/:path*
        destination: ${supplier-risk-api.url}/api/:path*  # Dynamic reference

      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: supplier-db
    plan: free
    databaseName: supplier_risk_db
    postgresMajorVersion: 16